<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Bodyshape || html & tailwind css</title>
    <!-- tailwind link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

      referrerpolicy="no-referrer"

    <!-- css link -->
    <link rel="stylesheet" href="styles/style.css" />

  <body class="bg-black">

    <header class="flex justify-between items-center px-10 py-4">
      <div class="flex flex-col justify-center items-center">
        <div class="flex justify-center items-center gap-3">
          <div class="nav-logo">
            <img src="./images/logo_left.png" alt="" />
          </div>
          <div>
            <h1 class="text-2xl text-[#FF921B]">Bodyshape</h1>
          </div>
          <div>
            <img src="./images/logo_right.png" alt="" />
          </div>
        </div>
        <p class="text-sm text-[#FF921B80] text-center">
          Unleash your inner athlete
        </p>
      </div>
      <div class="flex justify-center items-center gap-6">
        <div>
          <nav>
            <ul class="flex justify-center items-center gap-6">
              <li class="text-white border-b-2 border-[#FF921B] font-normal">
                <a href="/">Home</a>
              </li>
              <li
                class="text-white hover:border-b-2 border-[#FF921B] font-normal"
              >
                <a href="/">Services</a>
              </li>
              <li
                class="text-white hover:border-b-2 border-[#FF921B] font-normal"
              >
                <a href="/">About</a>
              </li>
              <li
                class="text-white hover:border-b-2 border-[#FF921B] font-normal"
              >
                <a href="/">Contacts</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="navbar-btn">
          <button
            class="bg-gradient-to-r from-[#F66844] to-[#FF921B] text-white py-2 px-3"
          >
            Join Us
          </button>
        </div>
      </div>
    </header>
    <!-- header section end here -->
  </body>
</html>
